<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length (8-128):</label>
        <input type="number" id="length" min="8" max="128" value="12">
        <br>
        <label for="lowercase">Include Lowercase Characters:</label>
        <input type="checkbox" id="lowercase" checked>
        <br>
        <label for="uppercase">Include Uppercase Characters:</label>
        <input type="checkbox" id="uppercase" checked>
        <br>
        <label for="numeric">Include Numeric Characters:</label>
        <input type="checkbox" id="numeric" checked>
        <br>
        <label for="special">Include Special Characters:</label>
        <input type="checkbox" id="special" checked>
        <br>
        <input type="text" id="password" readonly>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        function generatePassword() {
            var length = parseInt(document.getElementById("length").value);
            var useLowercase = document.getElementById("lowercase").checked;
            var useUppercase = document.getElementById("uppercase").checked;
            var useNumeric = document.getElementById("numeric").checked;
            var useSpecial = document.getElementById("special").checked;

            var charset = "";
            if (useLowercase) charset += "abcdefghijklmnopqrstuvwxyz";
            if (useUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useNumeric) charset += "0123456789";
            if (useSpecial) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";

            var password = "";
            for (var i = 0; i < length; i++) {
                var charIndex = Math.floor(Math.random() * charset.length);
                password += charset.charAt(charIndex);
            }
            document.getElementById("password").value = password;
        }
    </script>
</body>
</html>
